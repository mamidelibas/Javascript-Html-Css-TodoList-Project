<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÖDEV - 3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header flex justify-around items-center pt-6">
        <p class="font-bold"><a href="#">E Commorce</a></p>
        <input
          class="inpSearch"
          type="search"
          id="search-dropdown"
          class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
          placeholder="Search input"
          required
        />
        <div class="">
          <i class="fa-solid fa-plus text-white"></i>
          <input
            class="urunEkleBtn text-white"
            type="submit"
            id="btn"
            value="Ürün Ekle"
          />
        </div>
      </header>
    </div>
    <div class="pt-8 px-8">
      <p class="font-bold text-xl pt-4 pb-4">Ürün Listesi</p>

      <div class="w-full urunlerGelecekDiv"></div>
    </div>

    <div class="pt-2 px-2">
      <div class="hidden" id="formKapsayici">
        <div class="flex justify-between w-full pb-6 pt-6">
          <div class="pDiv"><p class="font-bold">Ürün Ekle</p></div>
          <div class="carpiBtn">
            <a href="#"><i class="fa-solid fa-xmark"></i></a>
          </div>
        </div>
        <div class="pt-4">
          <form class="w-full">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <!-- <div class="flex w-full pb-6">
                    <div class="pDiv"><p class="font-bold">Ürün Ekle</p></div>
                    <div class="carpiBtn"><a href="#">X</a></div>
                  </div> -->
                <input
                  class="urunAdi appearance-none block w-full bg-gray-200 text-gray-700 border border-gary-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="grid-first-name"
                  type="text"
                  placeholder="Ürün Adı"
                  required
                />
              </div>
              <div class="w-full md:w-1/2 px-3">
                <input
                  class="urunFiyati appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="grid-last-name"
                  type="number"
                  placeholder="Ürün Fiyatı"
                  required
                />
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <textarea
                  style="height: 100px"
                  class="urunAciklama w-full resize-none rounded-md"
                  placeholder="Ürün Açıklaması"
                  required
                ></textarea>

                <button
                  class="urunOlusturBtn text-white w-full btn py-2 px-4 rounded bg-blue-600"
                >
                  ÜRÜNÜ OLUŞTUR
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
